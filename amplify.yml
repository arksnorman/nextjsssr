version: 1
applications:
  - frontend:
      # framework: nextjs
      # buildCommand: npm run build
      # startCommand: npm run start
      # outputDir: .next
      # buildType: web-compute
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
